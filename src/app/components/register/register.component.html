<div class="contain d-flex justify-content-center my-5">
  <mat-card class="w-25 text-center my-5">
    <mat-card-title> Register </mat-card-title>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="d-flex flex-column align-items-stretch px-5">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" />
          <mat-error
            *ngIf="
              registerForm.value.username.invalid &&
              registerForm.value.username.dirty
            "
          ></mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error
            *ngIf="
              registerForm.value.password.invalid &&
              registerForm.value.password.dirty
            "
          ></mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput formControlName="confirmPassword" type="password" />
          <mat-error
            *ngIf="
              registerForm.value.password.invalid &&
              registerForm.value.password.dirty"
          ></mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-center">
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          mat-raised-button
          color="primary"
        >
          Submit
        </button>
      </mat-card-actions>
    </form>
    <a routerLink="/">register</a>
  </mat-card>
</div>
